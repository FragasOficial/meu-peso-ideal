<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu peso ideal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="globalStyles.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <header>
        <img src="./image/logo-peso-ideal.webp" alt="">
    </header>
    <nav>
        <button>Peso ideal</button>
        <button>Saudável</button>
        <button>Fitness</button>
        <button>Dicas</button>
        <button>Contato</button>
    </nav>
        <h1>Sejam bem vindos ao Meu Peso Ideial!</h1>
        <h2>Sua calculadora de IMC.</h2>
    <div class="container">
        <div class="first-step">
                <p>Conferir meu índice de massa corporal.</p>
                <button onclick="go(1,2)" class="buuton-first">Ver agora</button>
            
        </div>
        <div class="second-step">
            <h2>Calcular meu IMC</h2>
            <hr>
            <label for="peso">Digite seu peso:</label>
            <input type="number" placeholder="Digite seu peso atual" id="peso">
            <br>
            <br>
            <label for="altura">Digite sua altura:</label>
            <input type="number" placeholder="Sua altura" id="altura">
            <br>
            <br>
            <button class="config-minha-altura" onclick="validation()">Calcular minha altura</button>
        </div>
        <div class="final-step">
            <h3>Resultado!</h3>
            <p id="Resultado"></p>
            <button>Calcular novamente</button>
            <button>Finalizar</button>
        </div>
    </div>
</body>
<footer>
    <p>@FragasTecInove</p>
    <P>Todos os direitos reservados.</P>
</footer>
</html>
