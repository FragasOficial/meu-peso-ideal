<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu peso ideal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="globalStyles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./image/logo-peso-ideal.webp" alt="Logo Peso Ideal">
    </header>
    <nav>
        <button><a href="./imc.html">IMC</a></button>
        <button><a href="./saudavel.html">Saudável</a></button>
        <button><a href="./fitness.html">Fitness</a></button>
        <button><a href="./dicas.html">Dicas</a></button>
        <button><a href="./contato.html">Contato</a></button>
    </nav>
    <main>
        <h1>Seja bem-vindo ao MEU PESO IDEAL!</h1>
        <h2>Sua calculadora de IMC.</h2>
        <div class="container">
            <div class="first-step">
                <p class="firstParagraph">Conferir meu índice de massa corporal.</p>
                <button onclick="go(1, 2)" class="button-first">Ver agora</button>
            </div>
            <div class="second-step" style="display:none;">
                <h2>Calcular meu IMC</h2>
                <hr>
                <label for="peso" class="fontLaber">Digite seu peso:</label>
                <input type="number" placeholder="Peso..." id="peso">
                <br><br>
                <label for="altura" class="fontLaber">Digite sua altura:</label>
                <input type="number" placeholder="Altura..." id="altura">
                <br><br>
                <button class="config-minha-altura" onclick="validation()">CALCULAR</button>
            </div>
            <div class="final-step" style="display:none;">
                <h3 class="resultadoFinal">Resultado!</h3>
                <p id="resultado"></p>
                <div id="display">
                    <button onclick="go(3, 2)" class="configCalcular">Calcular novamente</button>
                    <button onclick="go(3, 1)" class="configFinalizar">Finalizar agora</button>
                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; FragasTecInove</p>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
