<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu peso ideal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="globalStyles.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <header>
        <img src="./image/logo-peso-ideal.webp" alt="">
        <h1>Sejam bem vindos a calculadora de IMC mais FIEL da internet.</h1>
        <h2>Acreditamos na sua disciplina e amor próprio.</h2>
    </header>

    <div class="container">
        <div class="first-step">
            <p>Clique no botão para calcular o IMC.</p>
            <button onclick="go(1,2)">Começar agora</button>
        </div>
        <div class="second-step">
            <h2>Calcular meu IMC</h2>
            <hr>
            <label for="peso">Digite seu peso:</label>
            <input type="number" placeholder="Digite seu peso atual" id="peso">
            <br>
            <br>
            <label for="altura">Digite sua altura:</label>
            <input type="number" placeholder="Sua altura" id="altura">
            <br>
            <br>
            <button class="config-minha-altura">Calcular minha altura</button>
        </div>
        <div class="final-step">
            <h3>Resultado!</h3>
            <p id="Resultado"></p>
            <button>Calcular novamente</button>
            <button>Finalizar</button>
        </div>
    </div>
    <div>
        <p>Quanto você quer pesar?</p>
    </div>
</body>
</html>
